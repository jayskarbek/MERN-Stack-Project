name: cardstack_mobile
description: Flutter client for the State Parks project.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Original dependencies
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2
  
  
  # Essential image enhancement packages (fixes blurry images)
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.3.1
  
  # Optional but recommended UI enhancements
  shimmer: ^3.0.0  # For smooth loading effects (optional)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
    - .env.example